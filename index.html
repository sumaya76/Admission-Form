<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        /* Basic styling for demonstration purposes */
        form {
          width: 400px;
          margin: 0 auto;
          font-family: Arial, sans-serif;
        }
        label, input, select, textarea {
          display: block;
          margin-bottom: 15px;
        }
        button {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;}
        </style>
</head>
<body>
    <ul>Admission Form</ul>
    <form action="Admission Form"></form>
    <label for="fullname">Full Name:</label>
    <input type="text">
    <label for="email">Email:</label>
  <input type="email" >
  <label for="dob">Date of Birth:</label>
  <input type="date" >
  <label for="gender">Gender:</label>
  <select name="gender" id="gender">
  <option value="gender">Select</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>
</select>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone">
<label for="address">Address:</label>
<textarea id="address" name="address">
    
</textarea>
<label for="program">Program of Interest:</label>
<select id="program" name="program">
    <option value="program">BCSE</option>
    <option value="program">BCE</option>
    <option value="program">BEEE</option>
    <option value="program">BME</option>
    <option value="program">Economics</option>
    <option value="program">Tourism & Hospitality</option>
    <option value="program">Management and Nursing</option>
    <option value="program">English</option>
    </select>
    <button>submit</button>
    


</html>
